<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="fragments/header :: head"> </th:block>
</head>
<body>
<div class="container">
    <br>
    <nav>  <th:block th:replace="fragments/nav :: nav"></th:block>   </nav>
    <br>
    <h1>
        WELCOME TO ADD MEMBER FORM
    </h1>

    <div class="alert alert-alert" role="alert" th:if="${param.error}">
        Error Signing Up
    </div>

    <form th:object="${member}" method="post" th:action="@{/members/register}" cssClass="form" >
        <input type="hidden" th:field="*{memberID}"/>

        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" type="email" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" />
        </div>
        <div class="form-group">
            <label>Home Address</label>
            <input type="text" class="form-control" th:field="*{homeAddress}" />
        </div>

        <div class="form-group">
            <label>Member Type</label>
            <div style="display: flex; gap: 10px;">
                <label><input type="radio" name="memberType" value="buyer" th:field="*{memberType}" required checked/> Buyer</label>
                <label><input type="radio" name="memberType" value="seller" th:field="*{memberType}" required/> Seller</label>
                <label><input type="radio" name="memberType" value="admin" th:field="*{memberType}" required/> Admin</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br>

    <footer>
        <th:block th:include="fragments/footer :: footer"></th:block>
    </footer>
</div>
</body>
</html>
